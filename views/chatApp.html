<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .chat {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }
        .message {
            background-color: #DCF8C6;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sender {
            background-color: #E2E2E2;
            align-self: flex-end;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px;
            align-items: center; /* Center vertically */
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #25D366;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .input-container {
                max-width: 600px; /* Adjust maximum width as needed */
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid chat-container">
    <div class="col-md-12 chat">
        <div class="message">Hello</div>
        <div class="message sender">Hi</div>
        <!-- Add more messages here -->
    </div>
</div>
<div class=" container-fluid input-container">
    <div class="row justify-content-center"> <!-- Center horizontally -->
        <div class="col-md-8"> <!-- Adjust column width as needed -->
            <input id="msg" type="text" class="form-control" placeholder="Type a message...">
        </div>
        <div class="col-md-2 mt-2">
            <button id="sendMsg" class="btn btn-primary w-100">Send</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/chatApp.js"></script>
</body>
</html>
