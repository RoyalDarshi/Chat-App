<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Facebook background color */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1); /* Adding shadow effect */
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signup-form"   onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">terms</a> and <a href="#">privacy policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var fullname = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (fullname.trim() === '' || email.trim() === '' || password.trim() === '') {
            alert('All fields are required');
            return false;
        }

        // You can add more sophisticated validation here, such as email format validation

        return true;
    }
</script>
</body>
</html>
